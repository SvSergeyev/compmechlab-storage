<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File storage</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container w-75">
    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand">Simple file storage</a>
            <form class="form-inline" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <div class="custom-file">

                        <input class="form-control" type="file" name="files" id="formFileMultiple" multiple />
                    </div>
                    <div class="input-group-append">
                        <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Upload">
                    </div>
                </div>
            </form>
        </nav>
    </div>

    <div th:if="${files.isEmpty()}">
        <h5 class="text-center">Storage is empty</h5>
    </div>

    <div th:if="${!files.isEmpty()}">
        <table id="table" class="table">
            <tr th:each="file: ${files}">
                <td th:text="${file.getName()}"></td>
                <td th:text="${file.getSize()/1048576} + MB"></td>
                        <td>
                            <form id="download" th:action="@{/{id}(id=${file.getId()})}" th:method="GET"
                                  style="display:none"></form>

                            <form th:method="GET" th:action="@{/{id}(id=${file.getId()})}">
                                <div onclick='document.getElementById("download").submit();'>
                                    <img th:src="@{/images/down-arrow.png}" alt="Download" width="20" height="20"/>
                                </div>
                            </form>
                        </td>
                        <td>
                            <form id="delete" th:action="@{/{id}(id=${file.getId()})}" th:method="DELETE"
                                  style="display:none"></form>

                            <form method="POST" th:action="@{/{id}(id=${file.getId()})}">
                                <div onclick='document.getElementById("delete").submit();'>
                                    <img th:src="@{/images/delete.png}" alt="Delete" width="20" height="20"/>
                                </div>
                            </form>
                        </td>
            </tr>
        </table>
        <hr>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
